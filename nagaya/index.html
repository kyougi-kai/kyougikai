<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nagaya.css">
</head>
<body>
<div class="flex">
    <div class = border><div style="text-align: center;margin: auto;vertical-align: middle; position: relative;">ロゴ</div></div>
    <img src="img/カレンダー.jpg" style="width:20%;height:20%">
    <img src="img/option.jpg" style="width:20%;height:20%">
    <div class = border1>アカウント</div>
</div>
<hr>
<input type="checkbox" name="type">用語・計算
<input type="checkbox" name="type">データベース
<input type="checkbox" name="type">表計算
<input type="checkbox" name="type">アルゴリズム
<hr>
　<input type="checkbox" name="type">タイマー
　<select name="time">
　<option>カスタマイズ</option>
　<option>1分</option>
　<option>2分</option>
　<option>30秒</option>
　</select>
　<input type="checkbox" name="type">問題数
　<select name="question">
　<option>カスタマイズ</option>
　<option>15問</option>
　<option>10問</option>
　<option>5問</option>
　</select>
<hr>
  <input type="radio" name="amount">四択一答（対応問題のみ）
  <input type="radio" name="amount">一問一答
<hr>
  <input type="checkbox" name="type">不正解モード
  <select name="failed">
  <option>不正解歴あり</option>
  <option>直前の一回が不正解</option>
  </select>
<hr>
  <input type="checkbox" name="type">オリジナル問題を含める
  <input type="checkbox" name="type">過去問を含める
</body>
</html>
