<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="minato.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>ログインテスト(新規登録)</p>
    <div class="all2">
        <label for="name">ユーザーネームを入力してくさい。<br>(半角英数字最大12文字)</label>
        <form action="login.html" method="">
            <input type="text" id="name" name="name" maxlength="12" size="80" pattern="^[0-9A-Za-z]+$"
                oninput="check()">
            <br>
            <label for="name">パスワードを入力してくさい。
                <br>(半角英数字8～12文字のパスワードを作成します)</label>
            <div id="fieldPassword">
                <input type="password" id="textPassword" name="pass" minlength="8" maxlength="12" size="80"
                    pattern="^[0-9A-Za-z]+$" oninput="check()">
                <span id="buttonEye" class="fa fa-eye" onclick="pushHideButton()"></span>
            </div>
            <button class="btn_02" id="button" type="submit">作成</button>
        </form>
    </div>
    <script src="sinki.js"></script>
</body>

</html>
